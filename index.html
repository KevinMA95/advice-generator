<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!--F O N T S-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
<main id="container">
  <article class="card-container">
    <div class="card-content">
      <h3>ADVICE #<span id="advice-id"></span></h3>
      <h1>"<span class="advice"></span>"</h1>
    </div>
    <picture>
      <source media="(min-width: 31.25rem)" srcset="images\pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="divider-pattern">
    </picture>
    <div class="btn-container">
      <img src="images/icon-dice.svg" alt="dice-icon" class="btn-generate">
    </div>
  </article>
</main>
<script src="app.js"></script>
</body>
</html>
